          var number = 0;
          if (document.getElementById("belt").value == "White Belt") number = 10;
          if (document.getElementById("belt").value == "Yellow Belt") number = 20;
          if (document.getElementById("belt").value == "Orange Belt") number = 30;
          if (document.getElementById("belt").value == "Green Belt") number = 40;
          window.open(

              encodeURIComponent(number)

      function archive() {

      function deleteAccount() {

      function addNinjaBucks() {
        console.log(event.target)
        console.log(event.target.checked)
        if(event.target.checked && document.getElementById("AddNinjaBucks").checked){
          var names = document.getElementById("name").value.split(" ");
          var name = names[0] + " " + names[names.length - 1].substring(0, 1);
          var number = 0;
          if (document.getElementById("belt").value .includes( "White Belt")) number = 10;
          if (document.getElementById("belt").value.includes("Yellow Belt")) number = 20;
          if (document.getElementById("belt").value.includes("Orange Belt")) number = 30;
          if (document.getElementById("belt").value .includes( "Green Belt")) number = 40;
          window.open(
            "https://nb.kihtrak.com/?name=" +
              encodeURIComponent(name) +
              "&number=" +
              encodeURIComponent(number)
          );
        }
      }

          class="btn btn-outline-success btn-lg btn-block"
          onclick="update()"
        >
          Update
        </button>
        <br />
        <br />
        <br />
        <br />
        <br />
        <button
          type="button"
          class="btn btn-outline-secondary btn-lg btn-block"
          onclick="archive()"
          id="archive"
        >
          Archive
        </button>
        <br />
        <button
          type="button"
          class="btn btn-outline-danger btn-lg btn-block"
          onclick="deleteAccount()"
        >
          DELETE
        </button>
        <br />
      </div>
